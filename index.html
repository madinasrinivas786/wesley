<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            color: green;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Shopping Site</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="2.jpeg" alt="Product 1">
            <div class="product-title">Product 1</div>
            <div class="product-price">$10.00</div>
        </div>
        <div class="product">
            <img src="/7.jpeg" alt="Product 2">
            <div class="product-title">Product 2</div>
            <div class="product-price">$20.00</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <div class="product-title">Product 3</div>
            <div class="product-price">$30.00</div>
        </div>
    </div>

    <footer>
        &copy; 2024 My Shopping Site
    </footer>
</body>
</html>
